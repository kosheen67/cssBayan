<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link href="/cssBayan/styles.css" rel="stylesheet" type="text/css">

</head>
<script data-search-pseudo-elements src="https://kit.fontawesome.com/f737751420.js" crossorigin="anonymous"></script>
<body>
    <h1><strong>CSS Bayan</strong> </h1>
    
    <div class="bayan">
        <label for = 'bayan-1' class ='bayan-header'>
            <span>First week at RS School</span>
            <i class="icon fas fa-plus"></i>
        </label>
        <input type="checkbox" id="bayan-1" class="bayan-toggle">

            <div class = 'bayan-content'>
            <p><img src='/cssBayan/image_1.jpg' alt="When you started RS school your family and work turned to be the last priorities">
            </p></div>
        
    </div>

    
    <div class="bayan">
        <label for = 'bayan-2' class ='bayan-header'>
            <span>Second week at RS School</span>
            <i class="icon fas fa-plus"></i>
        </label>
        <input type="checkbox" id="bayan-2" class="bayan-toggle">

            <div class = 'bayan-content'>
            <p><img src='/cssBayan/image_2.jpg' alt="When you look at the task and have no idea how to do it">
            </p></div>

    </div>

     <div class = "bayan">
        <label for = 'bayan-3' class ='bayan-header'>
            <span>Expectations vs. Reality</span>
            <i class="icon fas fa-plus"></i>
        </label>
        <input type="checkbox" id="bayan-3" class="bayan-toggle">

            <div class = 'bayan-content'>
            <p><img src='/cssBayan/image_3.jpg' alt="When you think about the task and really do it">
            </p></div>
     </div>

     <div class = "bayan">
          <label for = 'bayan-4' class ='bayan-header'>
            <span>Task with a mentor</span>
            <i class="icon fas fa-plus"></i>
        </label>
        <input type="checkbox" id="bayan-4" class="bayan-toggle">

          <div class = 'bayan-content'>
          <p><img src='/cssBayan/image_4.png' alt="When you sent your task to a mentor and he asked you what it was"></p></div>
     </div>

        <div class = "bayan">
            <label for = 'bayan-5' class ='bayan-header'>
            <span>Thirteenth week at RS School</span>
            <i class="icon fas fa-plus"></i>
        </label>
        <input type="checkbox" id="bayan-5" class="bayan-toggle">

            <div class = 'bayan-content'>
            <p><img src='/cssBayan/image_5.jpg' alt="When you sent your task to a mentor and he asked you what it was"></p></div>
        </div>

        <div class = "bayan">
            <label for = 'bayan-6' class ='bayan-header'>
            <span>After graduation from RS School</span>
            <i class="icon fas fa-plus"></i>
           </label>
           <input type="checkbox" id="bayan-6" class="bayan-toggle">
            <div class = 'bayan-content'>
                <p><img src='/cssBayan/image_6.png' alt="When you sent your task to a mentor and he asked you what it was"></p></div>
        </div>
    </div>
</body>
</html>
